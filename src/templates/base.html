<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Guest Book
        {% endblock %}
    </title>

    {#  My CSS  #}
    {% block extra_css %}
        {# Additional CSS #}
    {% endblock %}

    {# CSS Libraries #}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

    <!-- Header -->
    <header class="header" id="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container py-2">
                <a class="navbar-brand" href="{% url 'home' %}">GuestBook</a>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <span class="d-inline-block" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="Add Record">
                                <a class="nav-link" href="{% url 'add_record' %}">
                                    <i class="fa-solid fa-plus fa-2xl"></i>
                                </a>
                            </span>

                        </li>
                    </ul>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        {% block content %}
            {# Content #}
        {% endblock %}
    </div>

    {#  Bootstrap JS  #}
    <script src="https://kit.fontawesome.com/c33425c91c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    {#  Popover JS  #}
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>
</html>
